<div class="favoritos-container">
  <h1>Meus Favoritos</h1>
  
  <div class="obras-grid" *ngIf="favoritos.length > 0; else noFavoritos">
    <mat-card *ngFor="let obra of favoritos" class="obra-card" [routerLink]="['/obra', obra.id]">
      <div class="card-image">
        <div class="tipo-badge">{{ obra.tipo }}</div>
        <div class="ano-badge">{{ obra.anoLancamento }}</div>
      </div>
      
      <mat-card-content>
        <h3 class="obra-titulo">{{ obra.titulo }}</h3>
        <p class="obra-descricao">{{ obra.descricao | slice:0:100 }}{{ obra.descricao.length > 100 ? '...' : '' }}</p>
        
        <div class="generos" *ngIf="obra.generos?.length">
          <span *ngFor="let genero of obra.generos | slice:0:3" class="genero-tag">
            {{ genero.nome }}
          </span>
        </div>
        
        <div class="card-footer">
          <div class="nota" *ngIf="obra.notaMedia">
            ⭐ {{ obra.notaMedia }}/10
          </div>
          <span class="ver-mais">Ver detalhes →</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  
  <ng-template #noFavoritos>
    <div class="empty-state">
      <h2>Você ainda não tem favoritos</h2>
      <p>Explore o catálogo e marque suas obras favoritas</p>
      <button mat-raised-button color="primary" routerLink="/home">Explorar Obras</button>
    </div>
  </ng-template>
</div>
