<div class="cadastro-container">
  <mat-card class="cadastro-card">
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="cadastrar()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="nome" name="nome" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="senha" name="senha" required>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" class="full-width">
          Cadastrar
        </button>
      </form>
      
      <div class="login-link">
        <p>JÃ¡ tem uma conta?</p>
        <button mat-button color="accent" routerLink="/login">
          Fazer login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
