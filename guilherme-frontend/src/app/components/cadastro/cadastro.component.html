<div class="cadastro-container">
  <mat-card class="cadastro-card">
    <mat-card-header>
      <mat-card-title>Criar Conta</mat-card-title>
      <mat-card-subtitle>Preencha os dados para se cadastrar</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="cadastrar()" #cadastroForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome completo</mat-label>
          <input matInput [(ngModel)]="nome" name="nome" required #nomeInput="ngModel">
          <mat-error *ngIf="errors.nome">{{ errors.nome }}</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required #emailInput="ngModel">
          <mat-error *ngIf="errors.email">{{ errors.email }}</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="senha" name="senha" required #senhaInput="ngModel">
          <mat-error *ngIf="errors.senha">{{ errors.senha }}</mat-error>
          <mat-hint>Mínimo 6 caracteres</mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar senha</mat-label>
          <input matInput type="password" [(ngModel)]="confirmaSenha" name="confirmaSenha" required #confirmaSenhaInput="ngModel">
          <mat-error *ngIf="errors.confirmaSenha">{{ errors.confirmaSenha }}</mat-error>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" class="full-width submit-button" [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!loading">Cadastrar</span>
          <span *ngIf="loading">Cadastrando...</span>
        </button>
      </form>
      
      <div class="login-link">
        <p>Já tem uma conta?</p>
        <button mat-button color="accent" routerLink="/login">
          Fazer login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
