<div class="avaliacoes-container">
  <h1>Minhas Avaliações</h1>

  <div class="avaliacoes-list" *ngIf="avaliacoes.length > 0; else noAvaliacoes">
    <mat-card *ngFor="let avaliacao of avaliacoes" class="avaliacao-card">
      <mat-card-content>
        <h3>{{ avaliacao.obra.titulo }}</h3>
        <div class="nota">⭐ {{ avaliacao.nota }}/10</div>
        <p>{{ avaliacao.comentario }}</p>
        <small>{{ avaliacao.dataAvaliacao | date:'dd/MM/yyyy' }}</small>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/obra', avaliacao.obra.id]">Ver Obra</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <ng-template #noAvaliacoes>
    <div class="empty-state">
      <h2>Você ainda não fez nenhuma avaliação</h2>
      <button mat-raised-button color="primary" routerLink="/home">Explorar Obras</button>
    </div>
  </ng-template>
</div>
